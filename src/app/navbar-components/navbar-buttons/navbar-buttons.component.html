<div class="flex gap-4 lg:gap-10 text-lg lg:text-2xl hidden-item show-item">
	<div class="relative">
		<fa-icon
			[icon]="icons.icon"
			class="hover cursor-pointer"
			(click)="changeSearch($event)"
		></fa-icon>
		<app-search [showForm]="showSearch"></app-search>
	</div>
	<div class="flex justify-center items-center gap-4">
		<div class="relative">
			<fa-icon [icon]="icons.cart" class="hover cursor-pointer"></fa-icon>
			<div
				class="absolute top-0 right-0 size-6 bg-rose-500 text-white rounded-full flex justify-center items-center text-sm translate-x-1/2 -translate-y-1/2"
			>
				<!-- TODO: add the cart variable -->
				0
			</div>
		</div>
		<div class="text-base">
			<!-- TODO: add the cart price -->
			&dollar; 0.00
		</div>
	</div>
	<div class="">
		<fa-icon
			[icon]="icons.settings"
			(click)="changeSettings($event)"
			class="hover cursor-pointer"
		></fa-icon>
		<app-settings [showForm]="showSettings"></app-settings>
	</div>
</div>
