<div class="flex gap-10 text-2xl hidden-item show-item">
	<div class="relative">
		<fa-icon
			[icon]="icons.icon"
			class="hover cursor-pointer"
			(click)="changeIcon($event)"
		></fa-icon>
		<form class="absolute -bottom-16 min-w-64 {{ showForm }}  transition-all duration-500">
			<div class="flex items-center justify-center">
				<div class="flex items-center max-w-md bg-white">
					<div class="w-full">
						<input
							type="search"
							class="w-full px-4 py-1 text-gray-800 text-base focus:outline-none"
							placeholder="search our store"
						/>
					</div>
					<div>
						<button
							type="submit"
							class="flex items-center bg-rose-500 justify-center w-12 h-12 text-white"
						>
							<fa-icon [icon]="icons.search" class="text-xs"></fa-icon>
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="flex justify-center items-center gap-4">
		<div class="relative">
			<fa-icon [icon]="icons.cart" class="hover cursor-pointer"></fa-icon>
			<div
				class="absolute top-0 right-0 size-6 bg-rose-500 text-white rounded-full flex justify-center items-center text-sm translate-x-1/2 -translate-y-1/2"
			>
				<!-- TODO: add the cart variable -->
				0
			</div>
		</div>
		<div class="text-base">
			<!-- TODO: add the cart price -->
			&dollar; 0.00
		</div>
	</div>
	<fa-icon [icon]="icons.settings" class="hover cursor-pointer"></fa-icon>
</div>
