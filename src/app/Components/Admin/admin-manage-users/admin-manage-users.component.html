<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<app-admin-navbar></app-admin-navbar>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-12 sidebar position-fixed " style="height: 100vh;">
      <app-admin-sidebar></app-admin-sidebar>
    </div>
    <div class="col-md-9 col-12 offset-md-3 mt-5 manage-users">
      <div class="header text-center">Manage Users</div>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <ng-container *ngFor="let user of users">
          <div class="col">
            <div class="card h-100 shadow rounded">
              <img [src]="user.image ? user.image : 'assets/images/default-avatar.jpeg'" class="card-img-top" alt="User Avatar">
              <div class="card-body">
                <h5 class="card-title">{{ user.username }}</h5>
                <p class="card-text">Email: {{ user.email }}</p>
                <p class="card-text">Gender: {{ user.gender }}</p>
                <p class="card-text fw-bold {{ user.verified ? 'text-success' : 'text-danger' }}">
                  {{ user.verified ? 'Verified' : 'Not Verified' }}
                </p>
                <button class="btn btn-danger w-100 mt-3" (click)="deleteUser(user._id)">Delete</button>
              </div>
            </div>
          </div>
        </ng-container>
        <div *ngIf="users.length === 0" class="no-users-message col">
          No users found.
        </div>
      </div>
    </div>
  </div>
</div>
