<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
crossorigin="anonymous"
/>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid ms-5">
    <p class="navbar-brand">Admin Dashboard</p>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 sidebar">
      <div class="sidebar-brand">Dashboard</div>
      <ul class="sidebar-menu">
        <li class="sidebar-menu-item">
          <a class="text-decoration-none text-light" routerLink="/admin/users">
            Users
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a
            class="text-decoration-none text-light"
            routerLink="/admin/products"
          >
            Products
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a class="text-decoration-none text-light" routerLink="/admin/orders">
            Orders
          </a>
        </li>
        <li class="sidebar-menu-item">Settings</li>
        <li class="sidebar-menu-item">Logout</li>
      </ul>
    </div>
    <div class="col-lg-9 main-content">
      <div class="row">
        <div class="col-md-4 col-12 mb-3">
          <app-admin-details-card
            [title]="'Users'"
            [total]="usersCount"
            [link]="'/admin/users'"
          ></app-admin-details-card>
        </div>
        <div class="col-md-4 col-12 mb-3">
          <app-admin-details-card
            [title]="'Products'"
            [total]="productsCount"
            [link]="'/admin/products'"
          ></app-admin-details-card>
        </div>
        <div class="col-md-4 col-12 mb-3">
          <app-admin-details-card
            [title]="'Orders'"
            [total]="ordersCount"
            [link]="'/admin/orders'"
          ></app-admin-details-card>
        </div>

        <div class="col-12 mb-4">
          <app-line-chart></app-line-chart>
        </div>
      </div>
    </div>

    <app-add-icon></app-add-icon>
  </div>
</div>
