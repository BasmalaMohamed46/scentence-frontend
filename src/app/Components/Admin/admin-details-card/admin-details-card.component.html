<link

crossorigin="anonymous"
/>
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

<div class="card">
  <div class="card-body">
    <h5 class="card-title">
      {{ title }}

    <p class="card-text">Total {{ title }}: {{ total }}</p>
    <a [routerLink]="link" class="btn btn-custom mt-3">View Details</a>
  </div>
</div>
