<section class="h-100 gradient-custom mt-5" [hidden]="isHidden">
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-7">
        <div class="card mb-4">
          <div
            class="card-header py-3"
            style="background-color: #f9f9f9 !important"
          >
            <h5 class="mb-0">Your wishList items</h5>
          </div>
          <div class="card-body">
            <!-- Single item -->
            @for(item of wishList; track item.productId){
            <div class="row mb-4">
              <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                <!-- Image -->
                <div
                  class="bg-image hover-overlay hover-zoom ripple rounded"
                  data-mdb-ripple-color="light"
                >
                  <img src="{{ item.img[0] }}" class="w-100" alt="" />
                </div>
                <!-- Image -->
              </div>
              <div class="col-7 col-lg-6 mb-4 mb-lg-0 te">
                <!-- Data -->
                <div class="d-flex align-items-center">
                  <p style="font-size: 22px; margin-right: 7px">
                    <strong>{{ item.name }}</strong>
                  </p>
                  <!-- Delete Button Beside Name -->
                  <button
                    type="button"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-danger btn-sm delete-button"
                    (click)="deleteItem(item.productId)"
                    style="margin-right: 7px"
                  >
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                  <button
                    type="button"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-dark btn-sm add-to-cart-button"
                    (click)="AddToCart(item.productId)"
                  >
                    <i class="fas fa-shopping-cart fa-fw"></i>
                  </button>
                  <!-- Delete Button Beside Name -->
                </div>
                <!-- Price -->
                <p>
                  <strong>{{
                    item.price | currency : "USD" : "symbol" : "1.2-2"
                  }}</strong>
                </p>
              </div>

              <div
                class="col-4 col-lg-3 mb-lg-0 d-flex flex-column justify-content-center align-items-center mt-4"
              >
                <!-- Quantity -->

                <div
                  class="d-flex mb-4"
                  style="max-width: 200px; max-height: 36px !important"
                >
                  <button
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary px-3 me-2"
                    (click)="handleButtonClick('decrement', item.productId)"
                  >
                    <i class="fas fa-minus"></i>
                  </button>

                  <div data-mdb-input-init class="form-outline">
                    <input
                      style="min-width: 35px !important; text-align: center"
                      id="quantityInput-{{ item.productId }}"
                      min="1"
                      name="quantity"
                      value="1"
                      max="{{ item.stock }}"
                      type="number"
                      class="form-control"
                    />
                  </div>

                  <button
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary px-3 ms-2"
                    (click)="handleButtonClick('increment', item.productId)"
                  >
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <p class="fw-bold text-danger d-none" id="{{ item.productId }}">
                  Max quantity is {{ item.stock }}
                </p>
                <!-- Price -->
              </div>
            </div>
            <hr class="mb-3" />
            }
            <div class="d-flex justify-content-end">
              <button
                type="button"
                class="btn fw-bold ms-2 red-on-hover"
                style="background-color: #f2f2f2; width: 216px; height: 48px"
                (click)="clearWishList()"
              >
                Clear WishList
              </button>
            </div>
            <!-- Single item -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="container mt-5 pt-5" [hidden]="!isHidden">
  <div class="row d-flex justify-content-center">
    <div class="col-5">
      <h5 class="card-title mb-2">Your WishList Items</h5>
      <div class="card pt-3 pb-3" style="background-color: #f9f9f9">
        <div
          class="card-body d-flex flex-column justify-content-center align-items-center"
        >
          <p class="card-text">Your wishList is currently empty.</p>
          <a
            routerLink="/products"
            href="/shop"
            class="btn red-on-hover mt-3 btn-custom"
            >Continue Shopping</a
          >
        </div>
      </div>
    </div>
  </div>
</section>
