<form
	class="absolute -bottom-16 min-w-64 {{ showForm }}  transition-all duration-500 -translate-x-1/2"
>
	<div class="flex items-center justify-center">
		<div class="flex items-center max-w-md bg-white">
			<div class="w-full">
				<input
					type="search"
					class="w-full px-4 py-1 text-gray-800 text-base focus:outline-none"
					placeholder="search our store"
				/>
			</div>
			<div>
				<button
					type="submit"
					class="flex items-center bg-rose-500 justify-center w-12 h-12 text-white"
				>
					<fa-icon [icon]="searchIcon" class="text-xs"></fa-icon>
				</button>
			</div>
		</div>
	</div>
</form>
