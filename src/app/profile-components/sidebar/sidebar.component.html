<div class="min-h-[calc(100vh-90px)] w-48 bg-blue-200 fixed shadow-lg py-8">
	<h2 class="p-4 text-gray-800 text-xl">Account Settings</h2>
	<ul>
		@for (sidebarItem of sidebarItems; track sidebarItem.routerLink) {
			<li
				class="cursor-pointer p-4 border-b border-gray-500 hover:bg-blue-500 transition duration-500"
			>
				<a routerLink="{{ sidebarItem.routerLink }}">{{ sidebarItem.name }}</a>
			</li>
		}
	</ul>
</div>
